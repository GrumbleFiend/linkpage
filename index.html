<!--
    Thank you for using this Template!
    This Template is inteded for those that wish to create a link page for either their social media pages or
    it can be used as a collection of their favorite links/items
    For a video tutorial guide please visit my youtube channel:
    https://www.youtube.com/@grumblefiend
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--this checks what device is viewing the link page-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--change the title. This is the Title of your link page-->
    <title>GrumbleFiend</title>
    <!--This connects your style.css file to the index.html-->
    <link rel="stylesheet" href="style.css" />
    <!--This allows us to use the font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>
    <main>
        <!--the img element is your profile image. 
            replace the image in the images folder with your own and update src
            example  src="images/your-image-name.(whatitsaysontheimage(jpg/png/etc))"-->
      <img class="profile-image" src="images/profile-image.jpg" alt="Profile Image" />
        <!--change h1. This will be the header under your image-->
      <h1>@GrumbleFiend</h1>
      <div class="link-section">
        
        <!--change youtube link-->
        <a href="https://www.youtube.com/@grumblefiend" target="_blank" rel="noopener noreferrer" aria-label="Youtube Link">
          <div class="link">
            <span>
                <i class="fa-brands fa-youtube"></i>
            </span>
          </div>
        </a>
        <!--change tiktok link-->
        <a href="https://www.twitch.tv/grumblefiend" target="_blank" rel="noopener noreferrer" aria-label="Tiktok Link">
          <div class="link">
            <span>
              <i class="fa-brands fa-twitch"></i>
            </span>
          </div>
        </a>
        <!--change instagram link-->
        <a href="https://www.instagram.com/grumblefiend/" target="_blank" rel="noopener noreferrer" aria-label="Instagram Link">
          <div class="link">
            <span>
                <i class="fa-brands fa-instagram"></i>
            </span>
          </div>
        </a>
        <!--
        Here are some blank link sections to be customized as you wish. 
        for Icons I recommend sticking with Font Awesome for compatibility.
        When you're ready to use the links, copy and paste them outside of this comment section or outside of "<! ->"

        <a href="you put the link here" target="_blank" rel="noopener noreferrer" aria-label="label the link (link to cats)">
          <div class="link">
            <span>
                <i class="you can use Font Awesome icons here (i.e. fa-brands fa-youtube)"></i>
            </span>
          </div>
        </a>

        <a href="you put the link here" target="_blank" rel="noopener noreferrer" aria-label="label the link (link to cats)">
          <div class="link">
            <span>
                <img class="productname-image" src="images/productname-image.jpg" alt="Product Image" />
                <br>
                This is a product
            </span>
          </div>
        </a>

        -->
      </div>
    </main>
  </body>
</html>
